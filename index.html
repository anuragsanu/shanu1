<!DOCTYPE html>
<html >
<head>
	<title>My Calculator</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		body{
			font-size: 1.5em;
		}
	</style>
</head>
<body ng-app="MyNameCalculator">
	<h1>Name  Calculator</h1>
	<div ng-controller="MyNameController">
		<div>
		Your Name : <input type="text" ng-model="name" ng-keyup="displayNumeric();">
		</div>
		<div>
		Total Numerical  value of the person's name is:
		{{totalValue}}
		</div>
		
	</div>
	
	
	

</body>
</html>
